server:
  port: ${CONFIG_PORT:8761}
spring:
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  application: #app discovery  config
    name: discovery-service
  boot:
    admin:
      client: #configs to connect to a secured server
        url: http://localhost:9761/
        instance:
          service-base-url: http://localhost:9761
          username: admin
          password: admin
          metadata: #configs to give secured server info
            user:
              name: ${spring.security.user.name}
              password: ${spring.security.user.password}
  security: #basic auth creddentials
    user:
      name: admin
      password: admin
eureka:
  datacenter: Main
  environment: Development
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhsot:8761/
    registerWithEureka: false
    fetchRegistry: false
logging:
  level:
    com:
      netflix:
        eureka: "OFF"
        discovery: "OFF"
management:
  endpoints:
    web:
      exposure:
        include: "*"
    beans:
      cache:
        time-to-live: 10s
  health:
    show-details: "always"